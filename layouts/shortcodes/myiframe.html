<script>
    function resizeIframe(obj) {
      obj.style.height =  1.05*obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>

<iframe width="100%" height="600px" name="iframe" src="https://trinket.io/embed/python/341b2cd9c6?toggleCode=true&runOption=console&runMode=console" 
    frameborder="solid 2px #DDDDFF" 
    scrolling="no" 
    marginwidth="0"
    marginheight="0"
    onload="resizeIframe(this)">
</iframe>
